<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="utf-8" />
    <title>Kích Hoạt Tài Khoản - Chung Tay Vì Sức Khỏe</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(to bottom, #e0f7fa, #ffffff);
            margin: 0;
            padding: 0;
            text-align: center;
        }

        .container {
            max-width: 540px;
            margin: 80px auto;
            background: #fff;
            padding: 40px 30px;
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }

        .icon img {
            width: 110px;
            margin-bottom: 20px;
        }

        .title {
            font-size: 24px;
            font-weight: 700;
            color: #2c3e50;
            margin-bottom: 12px;
        }

        .message {
            font-size: 16px;
            color: #555;
            margin-bottom: 24px;
            line-height: 1.6;
        }

        .quote {
            font-style: italic;
            color: #2e7d32;
            margin-bottom: 32px;
            font-size: 15px;
        }

        .btn-activate {
            background-color: #2e7d32;
            color: white;
            padding: 12px 28px;
            text-decoration: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

            .btn-activate:hover {
                background-color: #256029;
            }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">
            <img src="https://img.icons8.com/color/96/no-smoking--v1.png" alt="HealthWise Icon" />
        </div>
        <div class="title">Kích Hoạt Tài Khoản Của Bạn</div>
        <div class="message">
            Cảm ơn bạn đã đồng hành cùng chúng tôi!<br>
            Hãy nhấn vào nút bên dưới để hoàn tất quá trình kích hoạt tài khoản.
        </div>
        <div class="quote">
            "Trung tâm giáo dục và đảm bảo sức khỏe giới tính - Cùng nhau vì thế hệ của hiện tại và sau này"
        </div>
        <a href="{ACTIVATION_LINK}" class="btn-activate">
            Kích Hoạt Ngay
        </a>
    </div>
</body>
</html>
